        <!-- 如果设计稿给的是750的采用如下的，
        如果是640的设计稿，则地址变换为./common/rem640.html -->
        <script type="text/javascript">
    var __rootrem;
    (function() {
        function setFont() {
            var clientWidth = (document.documentElement || document.body.parentNode).clientWidth;
            // 640尺寸的比例 换算成设计稿正好是0.1rem = 1px;
            __rootrem = clientWidth * 100 / 750;
            (document.documentElement || document.body.parentNode).style.fontSize = __rootrem + "px";
        }
        setFont();
        window.onresize = setFont;
    })();
</script>
